<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAME APPLICATION</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
   
    <div class="container-fluid p-1">
       <div class='row'>
           <h1 class="">FIND NAME APPLICATION</h1>
           <P>HELLO, <br>In this web application you will be able to get your <strong>Akan name </strong>by simply putting down your birthday and your age in the spaces provided.</P>

       </div>
       

       <div>
            <div>
               <label for="text">ENTER DAY:</label>
               <input type="text" placeholder="DAY">
            </div>
            <div>
                <label for="text"> ENTER MONTH:</label>
                <input type="text" placeholder="MONTH">
            </div>
            <div>
                <label for="text"> ENTER YEAR OF BIRTH</label>
                <input type="text" placeholder="YEAR">
            </div>

            <div>
                <label for="gender"> Select Gender:</label>
                <select name=gender id="gender">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
            <div>
                <button>KNOW YOUR AKAN NAME.</button>
            </div>
            

       </div>


       



    </div>
